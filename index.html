<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <form novalidate>
            <div>
                <label for="email">Email</label>
                <input id="email" type="email" name="email" class="input" required>
                <span class="error"></span>
            </div>
            <div>
                <label for="country">Country</label>
                <input id="country" type="text" name="country" class="input" required>
                <span class="error"></span>
            </div>
            <div>
                <label for="zip">Zipcode</label>
                <input id="zip" type="text" name="zip" class="input" pattern="[0-9]{5}" maxlength="5" minlength="5" required>
                <span class="error"></span>
            </div>
            <div>
                <label for="pword">Password</label>
                <input id="pword" type="text" name="pword" class="input" minlength="8" required>
                <span class="error"></span>
            </div>
            <div>
                <label for="confirm">Password Confirmation</label>
                <input id="confirm" type="text" name="confirm" class="input" required>
                <span class="error"></span>
            </div>
            <div>
                <button id="submit" type="submit">Submit</button>
            </div>
        </form>
    </div>
    
</body>
</html>
